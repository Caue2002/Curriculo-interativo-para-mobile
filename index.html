<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Currículo Interativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>

    <!-- Guia de instruções -->
    <div id="guia">

        <p>Aproxime-se dos tópicos para ver as informações</p>

    <!-- Pedras -->
    <img id="p1" src="pedra.jpg">
    <img id="p2" src="pedra.jpg">
    <img id="p3" src="pedra.jpg">
    <img id="p4" src="pedra.jpg">
    <img id="p5" src="pedra.jpg">

    <!-- Árvores -->
    <img id="a1" src="arvore.gif">
    <img id="a2" src="arvore.gif">

    <img id="a4" src="arvore.gif">

    <div id="zona-dados" class="topico">Dados & Objetivo</div>
    <div id="zona-formacao" class="topico">Formação & Conhecimentos</div>
    <div id="zona-experiencia" class="topico">Experiência & Habilidades</div>
    <div id="zona-redes" class="topico">Redes Sociais</div>
    <div id="zona-carta" class="topico">Carta de Apresentação</div>

    <!-- Caixa de informações -->
    <div id="caixa-info">
        <div id="conteudo-info"></div>
    </div>

    <!-- Imagem de comemoração -->
    <img src="comemoracao.gif" alt="Comemoração" id="comemoracao">

    <!-- JOYSTICKS -->
    <div id="joystick-esquerdo" class="joystick">
        <div class="joystick-handle"></div>
    </div>

    <div id="joystick-direito" class="joystick">
        <div class="joystick-handle"></div>
    </div>

    <!-- Rodapé -->
